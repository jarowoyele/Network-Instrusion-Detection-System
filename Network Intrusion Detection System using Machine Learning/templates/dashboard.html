<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Intrusion Detection Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
    <header>
        <h1>Network Intrusion Detection Dashboard</h1>
    </header>
    <main>
        <section id="traffic-chart">
            <h2>Traffic Patterns</h2>
            <canvas id="trafficChart"></canvas>
        </section>
        <section id="protocol-chart">
            <h2>Protocol Distribution</h2>
            <canvas id="protocolChart"></canvas>
        </section>
        <section id="intrusion-chart">
            <h2>Intrusion Detection</h2>
            <canvas id="intrusionChart"></canvas>
        </section>
        <section id="packet-size-chart">
            <h2>Packet Size Distribution</h2>
            <canvas id="packetSizeChart"></canvas>
        </section>
        <section id="alerts">
            <h2>Recent Alerts</h2>
            <ul id="alertsList"></ul>
        </section>
        <section id="packet-table">
            <h2>Recent Packets</h2>
            <table id="packetsTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Protocol</th>
                        <th>Intrusion</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
